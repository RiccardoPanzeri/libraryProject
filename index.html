<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./normalizer.css">
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>
<body>
    <h1 class="mainTitle">Library</h1>
        <button type="button" id="addButton" class="button">Aggiungi Libro</button>
        <div class="tableContainer">
            <div class="bookHeader">
                <h4>ID</h4>
                <h4>Titolo</h4>
                <h4>Autore</h4>
                <h4>Numero Pagine</h4>
                <h4>Letto </h4>
            </div>  

        </div>
        <dialog id="dialog">
            <form action="dialog" id="dialogForm" method="post">
                <div class="inputContainer">
                    <label for="id" >ID: </label>
                    <input type="text" id="id" name="Id" required>
                    <label for="titolo">Titolo: </label>
                    <input type="text" id="titolo" name="titolo" required>
                    <label for="autore">Autore: </label>
                    <input type="text" id="autore" name="autore" required>
                    <label for="nPagine" >Numero Pagine: </label>
                    <input type="number" id="nPagine" name="nPagine" min="1" required>
                    <button type="submit" id="submit" class="formButton">Aggiungi</button>
                    <button type="submit" id="cancel" class="formButton">cancel</button>
                </div>

                
            </form>
        </dialog>

    
</body>
</html>
